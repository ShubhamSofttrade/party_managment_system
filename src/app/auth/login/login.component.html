<!-- Section: Design Block -->

<div class="container ">
  <section class="mt-3 text-center text-lg-start">
    <div class="card mb-3">
      <div class="row g-0 d-flex align-items-center">
        <div class="col-lg-4 d-none d-lg-flex">
          <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" alt="Trendy Pants and Shoes"
            class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
        </div>
        <div class="col-lg-8">
          <div class="row">
            <div class="col-lg-12 text-center">
              <h1><span class="text-primary">PartyManagment</span></h1>
              <h3>Login Please!</h3>

            </div>
          </div>
          <div class="card-body py-5 px-md-5">

            <form [formGroup]="loginForm" (submit)="Login()">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">UserName</label>
                <input formControlName="username" type="email" class="form-control">
                <div *ngIf="
              loginForm.get('username')?.invalid &&
              (loginForm.get('username')?.dirty ||
              loginForm.get('username')?.touched)
            ">
                  <div *ngIf="loginForm.get('username')?.errors?.['required']">
                    <span class="errorMsg">Login User Id cannot be blank</span>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input formControlName="password" type="password" class="form-control">
                <div *ngIf="
                loginForm.get('password')?.invalid &&
                (loginForm.get('password')?.dirty ||
                loginForm.get('password')?.touched)
              ">
                  <div *ngIf="loginForm.get('password')?.errors?.['required']">
                    <span class="errorMsg">Password cannot be blank</span>
                  </div>
                </div>
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </section>
</div>

<!-- Section: Design Block -->
